<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Cookies</title>
</head>
<body>
  <h1>Download Cookies</h1>
  <p>Click the button below to download your cookies as a TXT file.</p>
  <button id="download-cookies">Download Cookies</button>

  <script>
  function downloadCookies() {
    var cookies = document.cookie.split(';');
    var data = '';
    for (var i = 0; i < cookies.length; i++) {
      var cookie = cookies[i].trim();
      var parts = cookie.split('=');
      data += parts[0] + '=' + parts[1] + '\n';
    }
    var blob = new Blob([data], {type: 'text/plain'});
    var url = URL.createObjectURL(blob);
    var a = document.createElement('a');
    a.href = url;
    a.download = 'cookies.txt';
    a.click();
  }

  // Add event listener to the button
  document.getElementById('download-cookies').addEventListener('click', downloadCookies);
  </script>
</body>
</html>
