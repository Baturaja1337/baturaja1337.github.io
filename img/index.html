<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookies</title>
</head>
<body>
  <h1>Cookies</h1>
  <div id="cookies"></div>

  <script>
  function showCookies() {
    var cookies = document.cookie.split(';');
    var data = '';
    for (var i = 0; i < cookies.length; i++) {
      var cookie = cookies[i].trim();
      var parts = cookie.split('=');
      data += 'Nama Cookie: ' + parts[0] + '<br>';
      data += 'Nilai Cookie: ' + parts[1] + '<br><br>';
    }
    document.getElementById('cookies').innerHTML = data;
  }

  showCookies();

  if (navigator.cookieEnabled) {
  alert('Anda memiliki izin untuk mengakses cookie');alert(document.cookie)
} else {
  alert('Anda tidak memiliki izin untuk mengakses cookie')
}

  </script>
</body>
</html>
